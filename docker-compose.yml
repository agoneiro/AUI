services:
  discovery-service:
    build: ./discovery-service
    image: discovery-service:latest
    ports:
      - "8761:8761"
    networks:
      - aui-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  parish-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: parishdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - parish_db_data:/var/lib/postgresql/data
    networks:
      - aui-network

  priest-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: priestdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - priest_db_data:/var/lib/postgresql/data
    networks:
      - aui-network

  parish-service:
    build: ./parish-service
    image: parish-service:latest
    ports:
      - "8081:8081"
    environment:
      - DB_URL=jdbc:postgresql://parish-db:5432/parishdb
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      - EUREKA_URI=http://discovery-service:8761/eureka
    depends_on:
      - parish-db
      - discovery-service
    networks:
      - aui-network

  priest-service:
    build: ./priest-service
    image: priest-service:latest
    deploy:
      replicas: 2
    environment:
      - DB_URL=jdbc:postgresql://priest-db:5432/priestdb
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      - EUREKA_URI=http://discovery-service:8761/eureka
      - EUREKA_INSTANCE_INSTANCE_ID=$${spring.application.name}:$${random.uuid}
    depends_on:
      - priest-db
      - discovery-service
    networks:
      - aui-network

  gateway-service:
    build: ./gateway-service
    image: gateway-service:latest
    ports:
      - "8080:8080"
    environment:
      - EUREKA_URI=http://discovery-service:8761/eureka
    depends_on:
      - parish-service
      - priest-service
      - discovery-service
    networks:
      - aui-network

  frontend:
    build: ./frontend
    image: frontend:latest
    ports:
      - "4200:80"
    environment:
      - API_URL=http://gateway-service:8080
    depends_on:
      - gateway-service
    networks:
      - aui-network

volumes: 
  parish_db_data:
  priest_db_data:

networks:
  aui-network:
    driver: bridge