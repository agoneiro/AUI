version: '3.8'

services:
  parish-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: parishdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    networks:
      - aui-network

  priest-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: priestdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    networks:
      - aui-network

  parish-service:
    build: ./parish-service
    image: parish-service:latest
    ports:
      - "8081:8081"
    environment:
      - DB_URL=jdbc:postgresql://parish-db:5432/parishdb
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
    depends_on:
      - parish-db
    networks:
      - aui-network

  priest-service:
    build: ./priest-service
    image: priest-service:latest
    ports:
      - "8082:8082"
    environment:
      - DB_URL=jdbc:postgresql://priest-db:5432/priestdb
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
    depends_on:
      - priest-db
    networks:
      - aui-network

  gateway-service:
    build: ./gateway-service
    image: gateway-service:latest
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
    depends_on:
      - parish-service
      - priest-service
    networks:
      - aui-network

  frontend:
    build: ./frontend
    image: frontend:latest
    ports:
      - "4200:80"
    environment:
      - API_URL=http://gateway-service:8080
    depends_on:
      - gateway-service
    networks:
      - aui-network

networks:
  aui-network:
    driver: bridge