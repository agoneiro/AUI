server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        # 1. Reguła dla księży w parafiach (Hierarchiczna)
        - id: priests-in-parish-route
          uri: http://priest-service:8082
          predicates:
            - Path=/parishes/*/priests/**

        # 2. Reguła dla samych parafii
        - id: parish-service-route
          uri: http://parish-service:8081
          predicates:
            - Path=/parishes/**

        # 3. Reguła dla księży (bezpośrednia)
        - id: priest-service-route
          uri: http://priest-service:8082
          predicates:
            - Path=/priests/**

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    prefer-ip-address: true