<div class="container" style="max-width: 500px; margin: 0 auto;">
  
  <h2 *ngIf="isEditMode; else addHeader">Edytuj księdza</h2>
  <ng-template #addHeader><h2>Dodaj nowego księdza</h2></ng-template>

  <form (ngSubmit)="onSubmit()" #form="ngForm">
    
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="name">Imię i Nazwisko:</label>
      <input 
        type="text" 
        id="name" 
        name="name" 
        class="form-control" 
        required 
        [(ngModel)]="priest.name">
    </div>

    <div class="form-group" style="margin-bottom: 15px;">
      <label for="age">Wiek:</label>
      <input 
        type="number" 
        id="age" 
        name="age" 
        class="form-control" 
        required 
        min="18"
        [(ngModel)]="priest.age">
    </div>

    <div style="margin-top: 20px;">
      <button type="submit" [disabled]="!form.valid" style="margin-right: 10px; padding: 8px 16px;">
        {{ isEditMode ? 'Zaktualizuj' : 'Zapisz' }}
      </button>

      <button type="button" (click)="goBack()" style="padding: 8px 16px;">
        Anuluj
      </button>
    </div>

  </form>
</div>
